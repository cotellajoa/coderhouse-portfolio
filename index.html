<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title Icon -->
    <link rel="icon" href="./images/logo.png">
    <title>Joak's Portfolio</title>
    <!-- AwesomeFonts -->
    <script src="https://kit.fontawesome.com/7f971ee2f4.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CSS Styles Link -->
    <!-- <link rel="stylesheet" href="./css/styles.css"> -->
    <!-- SCSS Styles Link -->
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <!-- Barra de navegacion -->
    <header class="header-bar">
        <nav class="navbar navbar-expand-lg bg-nav">
          <div class="container-fluid">
            <a class="navbar-brand"><img src="./images/logo.png" alt="logo icon"></a>
            <button class="navbar-toggler button-icon" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon nav-icon"></span>
            </button>
            <div class="collapse navbar-collapse menu" id="navbarScroll">
              <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll list-nav" style="--bs-scroll-height: 100px;">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./pages/history.html">History</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./pages/skills.html">Skills</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./pages/works.html">Works</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./pages/contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <!-- Card principal -->
    <main class="main-index">
        <section class="container-section">
            <div class="container-index">
                <!-- Imagen central -->
                <div class="contenedor-img">
                    <img src="./images/perfil.jpeg" alt="perfil image">
                </div>
                <h1>Cotella Joaquin</h1>
                <h2>Student of System Engineering</h2>
                <h2>Web Developer</h2>
                <!-- Iconos de redes -->
                <div class="redes">
                    <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://es.linkedin.com/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="https://github.com/" target="_blank"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
        </section>

        <section class="container-btn-cv">
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary bg-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
            View personal resume
          </button>
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Personal resume</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <img src="./images/cv.jpg">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <a href="./assets/resume-cotella_joaquin.pdf" download="resume-cotella_joaquin.pdf" class="download-btn">
                    <button type="button" class="btn btn-primary">Download</button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>

    </main>

    <!-- Pie de pagina -->
    <footer>
        <div class="container-footer">
            <p>&copy; 2024 Cotella Joaquin | Desarrollador Web</p>
        </div>
    </footer>
    <!-- Bootstrap js script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
